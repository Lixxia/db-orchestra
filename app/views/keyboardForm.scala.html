@(keyboardForm: Form[Keyboard])

@import helper._

@main("Update") {
	<div class="header-pad">
		@form(routes.KeyboardControl.save()) {
		<fieldset>
				@inputText(keyboardForm("instrument"), '_label -> "Instrument")
				@inputText(keyboardForm("clef"), '_label -> "Clef")
				@inputText(keyboardForm("player_id"), '_label -> "Player Id")
		</fieldset>

		<div class="actions">
			<input type="submit" value="Save" class="btn btn-primary"> or
			<a href="@routes.Application.index()" class="btn">Cancel</a>
		</div>
		}
	</div>
}
